<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/Capa 2.png" />
    <link rel="stylesheet" href="./Styles/register.css">
    <script src="./assets/js/register.js"></script>

    <title>Registrierung </title>
</head>
<body onload="loadUsers(path = '')">

    <header>

        <div class="loginheadline">
            <img class="loginlogo" src="assets/IMG/Join_logo.svg" alt="">

            </div>

        </div>



    </header>
    <div class="middle-section">
    <section class="register">

        <h1 class="login-headline"> Sign up </h1>
        <hr class="signuphr">
        <form onsubmit="addnewUser(); return false;" novalidate>
            <div class="inputenamesection">
                <input  id="username" class="inputname" type="text" required placeholder="Name"> 
                <img  class="mailicon"src="assets/IMG/person.png" alt="">
            </div>
    
            <div class="inputemailsection">
                <input id="usermail" class="inputemail" type="email" required placeholder="E-Mail"> 
                <img  class="mailicon"src="assets/IMG/mail.png" alt="">
            </div>
    
            
            <div class="inputpasswordsection">
                <input id="userpassword" class="inputpassword" type="password"  onclick="passwordvisbility()"required placeholder="Password">
                <img id="visbilityimg" src="assets/IMG/lock.png" alt="" onclick="showVisbility()">
            </div>
    
            <div class="inputpasswordsection">
                <input id="userconfirmpassword" class="inputconfirmpassword" type="password" onclick="passwordconfirmvisbility()" required placeholder=" Confrim Password">
                <img id="visbilityimgconfirm" src="assets/IMG/lock.png" alt="" onclick="showVisbilityconfirmpassword()">
            </div>
            
            <span id="signupinfotext" class="signupinfotextstyle"></span>


        <div class="checkboxsection">
        <input id="checkbox" class="checkbox" type="checkbox"> 
        <span class="Rememberme"> I accept the <a class="privacy_policlink" href="./privacy_policy.html"> Privacy policy</a>  </span>
        </div>

        <div class="loginandgustbutton"> 
        <button class="loginbutton"> Sign Up</button>
        </div>
        </form>


    </section>
    </div>

    <footer>
        <a class="privacypolicyandlegalnotice" href="./privacy_policy.html">Privacy Policy </a>
        <a class="privacypolicyandlegalnotice" href="./privacy_policy.html"> Legal notice</a>


    </footer>

    
</body>
</html>
