<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/img/Capa 2.png" />
    <link rel="stylesheet" href="./Styles/login.css">
    <title>Login</title>
</head>
<body>

    <header>

        <div class="loginheadline">
            <img class="loginlogo" src="assets/IMG/Join_logo.svg" alt="">

            <div class="signzUpsection">
            <span class="notajoinUser"> Not a Join user ?</span>
            <button class="signupsection"> Sign up</button>
            </div>

        </div>



    </header>

    <section class="register">

        <h1 class="login-headline"> LOG IN </h1>
        <hr class="loginhr">
        <form action="">
        <div class="inputemailsection">
            <input  class="inputname" type="email" required placeholder="E-Mail"> 
            <img  class="mailicon"src="assets/IMG/mail.png" alt="">
        </div>
        
        <div class="inputpasswordsection">
            <input class="inputpassword" type="password" required placeholder="Password">
            <img src="assets/IMG/lock.png" alt="">
        </div>
        <div class="checkboxsection">
        <input class="checkbox" type="checkbox"> 
        <span class="Rememberme"> Remember me </span>
        </div>

        <div class="loginandgustbutton"> 
        <button class="loginbutton"> Login in</button>
        <button class="guestbutton">Guest Log in </button>
        </div>
        </form>



    </section>
    
</body>
</html>
