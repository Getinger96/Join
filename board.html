<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <link rel="stylesheet" href="Styles/board.css">
    <link rel="stylesheet" href="./assets/css/add_task.css">
    <link rel="stylesheet" href="Styles/Desktop_template.css">
    <link rel="stylesheet" href="./Styles/fontStyles.css">
    <link rel="stylesheet" href="./Styles/mobile_tamplate.css">
    <script src="./assets/js/board.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/board_database.js"></script>
    <script src="./assets/js/summary.js"> </script>


    <link rel="icon" type="image/x-icon" href="./assets/img/Capa 2.png" />
</head>

<body onload="init(); fetchTasks()">
    <section>
        <header>
            

            <div w3-include-html="./assets/templates/desktop_template.html"></div>
            <div class="headblock">
                <div class="title">
                    <span class="kanbanBoardTitle">Kanban Projekt Management Tool</span>
                    <img src="./assets/IMG/Capa 3.png" alt="MobileIcon" class="MobileIcon">
                </div>
                <div class="headUserContainer">
                    <a href="help.html" class="help-link">
                        <img src="./assets/IMG/help.png" alt="Hilfe" class="help-icon">
                    </a>
                    <div class="logInUser_Container" onclick="showLogOutSection();">
                        <span class="logInUser" id="loginUserId"></span>
                    </div>
            
                </div>
            </div>
            
            <div id="logoutId"> </div>
        
        </header>

        <nav class="board displayFlex backgrount-color">
            <div class="divBoard">
                <div class="boardtitle spaceBetween addTaskBoard">
                    <div class="titleButtonBoard">
                        <h1>Board</h1>
                        <div onclick="openTask()" class="buttonContainerSmall curser">
                            <img class="imgButton" src="./assets/img/add (1).png">
                        </div>
                    </div>
                    <div class="displayFlex alignCenter">
                        <div class="displayFlex searchContainer addTask">
                            <input onkeyup="search()" id="searchInput" class="search" type="text">
                            <div class="separator"></div>
                            <img class="curser" src="./assets/img/Frame 122.png">
                        </div>
                        <div onclick="openTask()" class="displayFlex button-d-none addTask buttonContainer curser">
                            <button class="curser addTaskButton">Add task</button>
                            <img src="./assets/img/add (1).png">
                        </div>
                    </div>
                </div>

                <div class="spaceBetween boardtitle">
                    <!-- to do -->
                    <div class="paddingRight">
                        <div class="statusButton">
                            <p class="text">To do</p>
                            <img class="curser" onclick="openTask()" src="./assets/img/plus button.png">
                        </div>
                        <div class="noTasks" category="open" style="display: none;">No tasks To do</div>
                        <div class="drag-area" id="open" ondrop="moveTo('open')" ondragover="allowDrop(event)"
                            ondragleave="removeHighlight('open')"></div>
                    </div>
                    <!-- in progress -->
                    <div class="paddingRight">
                        <div class="statusButton">
                            <p class="text">In progress</p>
                            <img class="curser" onclick="openTask()" src="./assets/img/plus button.png">
                        </div>
                        <div class="noTasks" category="progress" style="display: none;">No tasks in progress</div>
                        <div class="drag-area" id="progress" ondrop="moveTo('progress')" ondragover="allowDrop(event)"
                            ondragleave="removeHighlight('progress')"></div>
                    </div>
                    <!-- await feedback -->
                    <div class="paddingRight">
                        <div class="statusButton">
                            <p class="text">Await feedback</p>
                            <img class="curser" onclick="openTask()" src="./assets/img/plus button.png">
                        </div>
                        <div class="noTasks" category="awaitFeedback" style="display: none;">No tasks Await feedback
                        </div>
                        <div class="drag-area" id="awaitFeedback" ondrop="moveTo('awaitFeedback')"
                            ondragover="allowDrop(event)" ondragleave="removeHighlight('awaitFeedback')"></div>
                    </div>
                    <!-- done -->
                    <div class="paddingRight">
                        <div class="statusButton">
                            <p class="text">Done</p>
                            <img class="curser" onclick="openTask()" src="./assets/img/plus button.png">
                        </div>
                        <div class="noTasks" category="closed" style="display: none;">No tasks Done</div>
                        <div class="drag-area" id="closed" ondrop="moveTo('closed')" ondragover="allowDrop(event)"
                            ondragleave="removeHighlight('closed')"></div>
                    </div>
                </div>
            </div>
        </nav>

        <section>
            <div w3-include-html="assets/Templates/board_add_task.html"></div>
        </section>


        <section>
            <div w3-include-html="assets/Templates/mobile_version.html"></div>
        </section>



    </section>
</body>

</html>
