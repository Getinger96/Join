<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board</title>

    <link rel="stylesheet" href="Styles/board.css">
    <link rel="stylesheet" href="./assets/css/add_task.css">
    <link rel="stylesheet" href="Styles/Desktop_template.css">
    <link rel="stylesheet" href="./Styles/fontStyles.css">
    <script src="./assets/js/board.js"></script>
    <script src="./assets/js/add_task.js"></script>
    <script src="./assets/js/script.js"></script>
</head>

<body onload="init()">
    <section>
        <header>
            <div w3-include-html="assets/Templates/desktop_template.html"></div>
        </header>

        <nav class="board displayFlex backgrount-color">
            <div class="divBoard">
                <div class="boardtitle spaceBetween addTaskBoard">
                    <h1>Board</h1>
                    <div class="displayFlex alignCenter">
                        <div class="displayFlex searchContainer addTask">
                            <input onkeyup="search()" id="searchInput" class="search" type="text">
                            <div class="separator"></div>
                            <img src="./assets/img/Frame 122.png">
                        </div>
                        <div onclick="openTask()" class="displayFlex addTask buttonContainer">
                            <button>Add task</button>
                            <img src="./assets/img/add (1).png">
                        </div>
                    </div>
                </div>

                <div class="spaceBetween boardtitle">
                    <div class="paddingRight">
                        <div class="statusButton">
                            <p>To do</p>
                            <img onclick="openTask()" src="./assets/img/plus button.png">
                        </div>
                        <div class="noTasks" style="display: none;">No tasks To do</div>
                        <div class="drag-area" id="open" ondrop="moveTo('open')" ondragover="allowDrop(event)"
                            ondragleave="removeHighlight('open')"></div>
                    </div>
                    <div class="paddingRight">
                        <div class="statusButton">
                            <p>In progress</p>
                            <img onclick="openTask()" src="./assets/img/plus button.png">
                        </div>
                        <div class="noTasks" style="display: none;">No tasks in progress</div>
                        <div class="drag-area" id="progress" ondrop="moveTo('progress')" ondragover="allowDrop(event)"
                            ondragleave="removeHighlight('progress')"></div>
                    </div>
                    <div class="paddingRight">
                        <div class="statusButton">
                            <p>Await feedback</p>
                            <img onclick="openTask()" src="./assets/img/plus button.png">
                        </div>
                        <div class="noTasks" style="display: none;">No tasks Await feedback</div>
                        <div class="drag-area" id="awaitFeedback" ondrop="moveTo('awaitFeedback')"
                            ondragover="allowDrop(event)" ondragleave="removeHighlight('awaitFeedback')"></div>
                    </div>
                    <div class="paddingRight">
                        <div class="statusButton">
                            <p>Done</p>
                            <img onclick="openTask()" src="./assets/img/plus button.png">
                        </div>
                        <div class="noTasks" style="display: none;">No tasks Done</div>
                        <div class="drag-area" id="closed" ondrop="moveTo('closed')" ondragover="allowDrop(event)"
                            ondragleave="removeHighlight('closed')"></div>
                    </div>
                </div>
            </div>
            </div>
        </nav>

        <section>
            <div w3-include-html="assets/Templates/board_add_task.html"></div>
        </section>
    </section>
</body>

</html>
