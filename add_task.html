<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./assets/css/add_task.css">
    <script src="./assets/js/board.js"></script>
    <script src="./assets/js/add_task.js"></script>
</head>

<body onload="updateHTML()">
    <section class="board displayFlex backgrount-color">
        <nav>
            <div class="sideblock">
                <a class="logo" href="./index.html"><img src="./assets/img/Capa 2.png" alt="logo"></a>
                <ul class="sidelink">
                    <li><a class="navLink" href="#"><img class="icon" src="./assets/img/Icons.png">Summary</a>
                    </li>
                    <li><a class="navLink" href="#"><img class="icon" src="./assets/img/Icons (1).png">Add
                            Task</a>
                    </li>
                    <li><a class="navLink" href="#"><img class="icon" src="./assets/img/Icons (3).png">Board</a>
                    </li>
                    <li><a class="navLink" href="#"><img class="icon" src="./assets/img/Icons (2).png">Contacts</a>
                    </li>
                </ul>
                <ul>
                    <li><a class="navLink" href="#">Privacy Policy</a></li>
                    <li><a class="navLink" href="#">Legal notice</a></li>
                </ul>
            </div>
        </nav>

        <nav class="width100">
            <div class="headblock">
                <div class="title">
                    <p class="kanbanBoardTitle">Kanban Projekt Management Tool</p>
                </div>
                <div class="headUserContainer">
                    <img src="./assets/img/help.png">
                    <p class="logInUser">LT</p>
                </div>
            </div>

            <div class="divBoard">
                <div class="boardtitle addTaskBoard">
                    <h1>Add Task</h1>
                    <div class="addTaskContainer">
                        <div>
                            <div>
                                <div class="displayFlex">
                                    <p>Title</p>
                                    <p class="red">*</p>
                                </div>
                                <input type="text" placeholder="enter a title" required>
                            </div>
                            <div class="flexdirection">
                                <label for="description">Description</label>
                                <textarea id="description" type="text" placeholder="Enter a Description"></textarea>
                            </div>
                            <div class="flexdirection">
                                <label for="assigned">Assigned to</label>
                                <select name="" id="assigned" disabled="disabled">Select contacts to assign
                                    <option value=""></option>
                                </select>
                            </div>
                        </div>
                        <div class="separatorTask"></div>
                        <div>
                            <div class="flexdirection">
                                <div class="displayFlex">
                                    <p>Due date</p>
                                    <p class="red">*</p>
                                </div>
                                <input type="date" required>
                            </div>
                            <div>
                                <p>Prio</p>
                                <div>
                                    <div onclick="urgent()">Urgent <img src="" alt=""></div>
                                    <div onclick="medium()">Medium <img src="" alt=""></div>
                                    <div onclick="low()">Low <img src="" alt=""></div>
                                </div>
                            </div>
                            <div class="flexdirection">
                                <div class="displayFlex alaignItems">
                                    <label id="category">Category</label>
                                    <p class="red">*</p>
                                </div>
                                <select name="text" id="category" disabled="disabled">Select task category
                                    <option value="technicalTask">Technical Task</option>
                                    <option value="userStory">User Story</option>
                                </select>
                            </div>
                            <div>
                                <p>Subtasks</p>
                                <input type="text">
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="displayFlex">
                            <p class="red">*</p>
                            <p>This field is required</p>
                        </div>
                        <div>
                            <Div>Clear</Div>
                            <Div>Create Task</Div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </section>
</body>

</html>
