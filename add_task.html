<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>

    <link rel="stylesheet" href="Styles/add_task.css">
    <link rel="stylesheet" href="Styles/Desktop_template.css">
    <link rel="stylesheet" href="Styles/Desktop_template.css">
    <link rel="stylesheet" href="Styles/fontStyles.css">
    <script src="./assets/js/add_task.js"></script>
    <script src="assets/js/script.js"></script>



</head>

<body onload="init()">

    <header>
        <div w3-include-html="assets/Templates/desktop_template.html"></div>
    </header>
    <div class="add_task_content">
        <h1 class="headline_addTask">Add Task</h1>
        <form class="addTask_Container">

            <div class="input_Task_Container_left">
                <div class="Title_Container">
                    <span class="Title_Header">Title<span class="red">*</span></span>
                    <textarea placeholder="Enter a Title" class="input_Title" required type="text"></textarea>
                </div>
                <div class="Description_Container">
                    <span class="Description_Header">Description</span>
                    <textarea class="input_Description" placeholder="Enter a Description" type="text"></textarea>
                </div>
                <div class="AssignedTO_Container">
                    <span class="Assign_Header">Assigned to</span>
                    <div id="select_container" class="select_container">
                        <span>Select contacts to assign </span>
                        <div id="arrow_img_container"> <img onclick="openList()" class="arrow_drop_downaa"
                                src="assets/IMG/arrow_drop_downaa.svg" alt=""></div>
                    </div>
                    <div id="Selection_Container" class="Selection_Container d_none">

                    </div>
                    <div id="Selected_profiles_Container" class="Selected_profiles_Container">


                    </div>




                </div>
            </div>

            <div class="dividing_Line"></div>

            <div class="Task_Container_right">

                <div class="date_Container">
                    <span class="Date_header">Due date <span class="red">*</span></span>

                    <input placeholder="dd/mm/yyyy" class="input_date" required type="date">

                </div>

                <div class="Prio_Container">
                    <span class="prio_Header">Prio</span>
                    <div class="Prio_btn_Container">
                        <button type="button" id="Urgent_container" onclick="selectedDificultyUrgent()"
                            class="Prio_Btn">Urgent <img id="Urgent_IMG" src="assets/IMG/PRio_urgent (2).svg" alt="">
                            <img id="sele_IMG_URG" class="d_none" src="assets/IMG/Prio_urgent_WHITE.svg"
                                alt=""></button>
                        <button type="button" id="MediumContainer" onclick="selectedDificultyMedium()"
                            class="Prio_Btn">Medium <img id="Med_IMG" src="assets/IMG/Prio_medium (2).svg" alt="">
                            <img class="d_none" id="sele_IMG_Med" src="assets/IMG/PRio_Medium_WHITE.svg"
                                alt=""></button>
                        <button type="button" id="LowContainer" onclick="selectedDificultyLow()" class="Prio_Btn">Low
                            <img id="Low_IMG" src="assets/IMG/Prio_Low (2).svg" alt=""><img class="d_none"
                                id="sele_IMG_low" src="assets/IMG/Prio_LOW_WHITE.svg" alt=""></button>
                    </div>

                </div>

                <div class="cataegory_Container">
                    <span class="category_Header">Category <span class="red">*</span></span>
                    <div id="select_container" class="select_container">
                        <input id="Category" class="Category_Input" placeholder="Select Category" type="text">
                        <div id="arrow_img_container_Category"> <img onclick="openCategoryLIst()" class="arrow_drop_downaa"
                                src="assets/IMG/arrow_drop_downaa.svg" alt=""></div>
                    </div>
                    <div id="Selection_Container_Category" class="Selection_Container_Category d_none">
                      
                </div>

                <div class="Subtasks_Container">
                    <span class="Subtasks_Header">Subtasks</span>
                    <div class="Subtask_Inputfield_Container">
                        <input id="input_Subtasks" placeholder="Add new Subtask" class="Subtasks_Inputfield" type="text">

                        <button  id="add_Subtask" type="button" onclick="addSubtask()" class="Subtasks_Btn"><img src="assets/IMG/add_subtask_img.svg" alt=""></button>
                       
                    </div>
                  


                </div>
                <ul id="ul_subtasks" class="ul_subtasks">
                      

                </ul>
            </div>


        </form>


    </div>
    <div class="Btn_Container">
        <button class="clear_Btn">Clear <img class="clear-icon" src="assets/IMG/x_icon_clear.svg" alt=""></button>
        <button class="Create_Btn">Create Task <img class="create_icon" src="assets/IMG/clear_Img.svg" alt=""></button>
    </div>
    <div class="required_info_Container"><span class="red">*</span><span>This field is required</span></div>





</body>

</html>
